name: phpunit

on:
  push: ~
  schedule:
  - cron: "0 23 1 * *"

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker build
      run: docker build -t acdhch/arche:`cat tag` .
    - uses: docker/login-action@v1
      with:
        username: zozlak
        password: ${{ secrets.DOCKERHUBTOKEN }}
    - name: docker push
      run: docker push acdhch/arche:`cat tag`
